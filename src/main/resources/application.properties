spring.application.name=biblioteca

# Puerto del servidor (Railway/Render asignan el puerto via variable de entorno)
server.port=${PORT:8080}

# Swagger / Springdoc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# PostgreSQL - Configuración para producción con variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/biblioteca_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# SSL para YugabyteDB (requerido en la nube)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

